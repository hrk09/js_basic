<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Shopping List</title>
</head>
<body>
  <h1>My Shopping List</h1>
  <div>
    Enter a new item :
    <input type="text">
    <button id="button">Add item</button>
  </div>
  <ul>
    <!-- <li>
      바나나 
    </li> -->
  </ul>

  <script>
const button = document.querySelector('button')
    const input = document.querySelector('input')
    const ul = document.querySelector('ul')
    
    // input에 내용을 넣고 add item 버튼 누르면 li 형태로 출력되는 코드 작성

    button.addEventListener('click', () => {
      
      if(input.value !== '') {
        const item = document.createElement('li')  // li 태그 만들기
        
        // input의 value 값을 가져오는 작업
        item.innerText = input.value
        ul.appendChild(item)
        input.value = ''

        // 삭제 버튼 만들기
        const deleteButton = document.createElement('button')

        // 삭제 버튼 안에 넣을 내용 넣기
        deleteButton.innerText = '지울꺼야?'

        // 삭제 버튼 눌렀을 때 item 삭제하기(해당 item 삭제까지 여기서 해결해야 함)
        deleteButton.addEventListener('click', () => {
          item.remove()
          alert('지웠어ㅠㅠ')
        })

        // li 마다 삭제 버튼 넣어주기
        item.appendChild(deleteButton)
      }
  })


  </script>
</body>
</html>
